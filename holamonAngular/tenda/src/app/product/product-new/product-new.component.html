<div class="container">
<h1>New Product</h1>
<form [formGroup]="formulario" (ngSubmit)="crear()">
  <div class="row mb-3">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" formControlName="name"
      [ngClass]="nameNotValid ? 'is-invalid': 'is-valid'">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputPrice" formControlName="price">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="inputDescription" rows="3" formControlName="description"></textarea>
    </div>
  </div>

  <div class="form-group row mb-3" formGroupName="address">
    <label for="inputDescription" class="col-sm-2 col-form-label">Address</label>
    <div class="form-row col">
      <div class="col">
        <input class="form-control" id="inputStreet" placeholder="Street"
        rows="3" formControlName="street">
      </div>
      <div class="col">
        <input class="form-control" id="inputCity" placeholder="City"
        rows="3" formControlName="city">
      </div>
    </div>

  </div>


  <button type="submit" class="btn btn-primary">Create</button>
</form>

<hr>
Formulario: {{formulario.valid}}
<br>
Status: {{formulario.status}}

<pre>{{formulario.value | json}}</pre>
</div>
