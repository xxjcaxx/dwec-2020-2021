<h1>Catalogue</h1>
<label for="searchProduct">Search:</label><input type="text" name="searchProduct" id="searchProduct" [(ngModel)]="searchProduct">
<a [routerLink]="['/products','new']" class="btn btn-primary"> Create </a>
<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col">
    <app-product-item
    [p]="product"
    *ngFor="let product of products | productFilter:searchProduct"
    (rattingChanged)="changeRatting($event, product)">
    </app-product-item>
  </div>
</div>
