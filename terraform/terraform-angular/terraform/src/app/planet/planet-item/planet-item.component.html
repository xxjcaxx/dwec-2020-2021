<div class="col">
    <div class="card  h-100" [appResaltado]="color" [displayElements]="[display1]">
        <img [src]="image" class="card-img-top" alt="...">
        <div class="card-body">
            <h3 class="card-title">{{planet?.name | uppercase}}</h3>
            <p class="card-text"> {{planet?.id}} </p>
            <p #display1 class="card-text planet-temperature" style="display: none;">{{planet?.average_temperature}}</p>
            <a [routerLink]="['/planet',planet.id]" class="btn btn-primary">Details</a>
            <a [routerLink]="['/planet','edit',planet.id]" class="btn btn-primary">Edit</a>
        </div>
    </div>
